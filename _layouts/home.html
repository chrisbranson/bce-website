---
layout: base
---

<div class="row flex-lg-row-reverse align-items-center justify-content-center align-content-center g-5 py-5">
  <div class="col text-center">
    <img src="./assets/images/logo.jpg" height="200" alt="Bingham Community Events Logo">
  </div>
</div>

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {% assign posts = site.posts %}
  {%- for post in posts reversed -%}
    {% include event.html event=post %}
  {%- endfor -%}
</div>
