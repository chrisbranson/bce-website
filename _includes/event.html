{% assign event = include.event %}

<article class="container px-4 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5 rounded-3 border shadow-lg">
    <div class="col-10 col-sm-8 col-lg-4 mt-0">
      <img src="./assets/images/{{ event.image }}" class="d-block mx-lg-auto img-fluid" alt="{{ event.title | escape }}" width="300" loading="lazy">
    </div>
    <div class="col-lg-8 mt-0">
      <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ event.title | escape }}</h1>
      <p class="lead">{{ event.content }}</p>
      <div class="">
        <p class="">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
          </svg>
          {{ event.location | escape }}
        </p>
        <!-- <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Primary</button> -->
        <!-- <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button> -->
        <p class="">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
            <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857z"/>
            <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
          </svg>
          {{ event.event_date | escape }}
        </p>
      </div>
    </div>
  </div>
</article>
